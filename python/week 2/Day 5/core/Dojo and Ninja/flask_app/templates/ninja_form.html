<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Create </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1 class="d-flex justify-content-around">
                    New Ninja   <a href="/dojos">Home</a>
                </h1>
            </div>
            <div class="row">
                <form action="/ninja/new" method="POST" >
                    <div>
                        <label for="dojo">
                            Dojo:
                        </label>
                        <select class="form-select" name="dojo" id="dojo">
                            {% for dojo in list_of_dojos %}
                                <option value="{{dojo.id}}">{{dojo.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label for="first_name">
                            First Name:
                        </label>
                        <input class="form-control" id="first_name" name="first_name" type="text">
                    </div>
                    <div>
                        <label for="last_name">
                            Last Name:
                        </label>
                        <input class="form-control" id="last_name" name="last_name" type="text">
                    </div>
                    <div>
                        <label for="age">
                            Age:
                        </label>
                        <input class="form-control" id="age" name="age" type="number" required>
                    </div>
                    <button class="btn btn-success">
                        Create
                    </button>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    </body>
</html>
