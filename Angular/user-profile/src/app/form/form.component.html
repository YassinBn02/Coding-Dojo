<div class="container border p-5 shadow" style="width: 900px;">
    <form #data="ngForm" (ngSubmit)="onSubmit(data.value)">
        <div class="col-4">
            <div class="d-flex flex-column mb-3 gap-2">
                <label for="name">Full Name : </label>
                <input type="text" name="name" ngModel class="form-control">
            </div>
            <div class="d-flex flex-column mb-3 gap-2">
                <label for="age">Age : </label>
                <input type="number" name="age" ngModel class="form-control">
            </div>
            <div class="d-flex flex-column mb-3 gap-2 ">
                <label for="gender">Gender : </label>
                <select name="gender" ngModel>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="d-flex flex-column mb-3 gap-2">
                <label for="email">Email : </label>
                <input type="Email" name="email" ngModel class="form-control">
            </div>
            <div class="d-flex mb-3 gap-2">
                <label for="sub">Subscribed ? </label>
                <input type="checkbox" name="sub" ngModel>
            </div>
            <button type="submit" class="btn btn-success">Display</button>
        </div>
    </form>
</div>
