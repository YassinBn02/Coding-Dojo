<div class="container border p-5 shadow" style="width: 900px;">
    <form #data="ngForm" (ngSubmit)="onSubmit(data.value)">
        <div class="col-4">
            <div class="d-flex flex-column mb-3 gap-2">
                <label for="name">Product Name : </label>
                <input type="text" name="name" ngModel class="form-control">
            </div>
            <div class="d-flex flex-column mb-3 gap-2">
                <label for="rate">Rating : </label>
                <input type="number" name="rate" ngModel class="form-control">
            </div>
            <div class="d-flex flex-column mb-3 gap-2 ">
                <label for="feed">FeedBack : </label>
                <textarea name="feed" ngModel class="form-control"></textarea>
            </div>
            <div class="d-flex flex-column mb-3 gap-2">
                <label for="email">Email : </label>
                <input type="Email" name="email" ngModel class="form-control">
            </div>
            <div class="d-flex mb-3 gap-2">
                <label for="available">Available ? </label>
                <p>Yes</p><input type="radio" name="available" value="Yes" ngModel>
                <p>No</p><input type="radio" name="available" value="No" ngModel>
            </div>
            <button type="submit" class="btn btn-success">Display</button>
        </div>
    </form>
</div>
